<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <div class="creacion_notas">
        <form id="Crear_Nota_Form">
            <b><label style="font-size: x-large; font-style: italic;"  for="CrearNota">Nota:</label></b> <br>
            <label for="TituloNota">Titulo:</label>
            <input type="text" id="TituloNota" /> <br>
    
            <label for="DescripcionNota">Descripcion:</label>
            <textarea id="DescripcionNota" rows="8" cols="80" placeholder="Agregar una descripcion"></textarea>
    
            <input type="submit" value="Crear" id="Crear-button" />
        </form>
    </div>
    <div id="MostrarNotasDiv"></div>
    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
