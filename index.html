<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Notas</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">NOTAS</a>
      </nav>

    <div class="container">
        <div class="creacion_notas">
            <form id="Crear_Nota_Form">
                <b><label style="font-size: x-large; font-style: italic;"  for="CrearNota">Crear una Nota:</label></b> <br>
                <input type="text" id="TituloNota" placeholder="Titulo"/> <br>
                <textarea id="DescripcionNota" rows="8" cols="80" placeholder="Agregar una descripcion"></textarea>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
    <div id="MostrarNotasDiv"></div>

    <script type="module" src="./src/presenter.js"></script>

</body>
</html>
