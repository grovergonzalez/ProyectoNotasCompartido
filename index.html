<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Notas</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">NOTAS</a>
          <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Buscar">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </nav>

      
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">

                            <form id="Crear_Nota_Form">
                                <b><label style="font-size: x-large; font-style: italic;"  for="CrearNota">Crear una Nota:</label></b> <br>
                                <div class="form-group">
                                    <input type="text" id="TituloNota" placeholder="Titulo"/>
                                </div>
                                <div class="form-group">
                                    <textarea id="DescripcionNota" rows="10" cols="30" placeholder="Agregar una descripcion"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                            </form>

                    </div>
                </div>

            </div>

            <div class="col-md-8">
                <div id="MostrarNotasDiv">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/presenter.js"></script>

</body>
</html>
